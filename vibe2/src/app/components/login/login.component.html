<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="email" 
        required
        email
        placeholder="Enter your email"
      >
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        required
        placeholder="Enter your password"
      >
    </div>
    
    <button type="submit" [disabled]="!loginForm.form.valid || isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <div class="divider">
      <span>or</span>
    </div>

    <button type="button" (click)="loginWithGoogle()" [disabled]="isLoading" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Sign in with Google
    </button>

    <div *ngIf="environment.production === false" class="quick-login">
      <button type="button" (click)="quickLogin()" class="quick-login-btn">
        Quick Login (Dev Mode)
      </button>
    </div>
  </form>
</div>
